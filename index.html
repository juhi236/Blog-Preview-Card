<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img
        class="article-image"
        src="./assets/images/illustration-article.svg"
        alt="illustration-article"
      />
      <button class="btn">Learning</button>
      <p class="published-date">Published 21 Dec 2023</p>
      <p class="article-title">HTML & CSS foundations</p>
      <p class="article-content">
        These languages are the backbone of every <br />website, defining
        structure, content and <br />presentation.
      </p>
      <div class="inner-div">
        <img
          class="avatar-image"
          src="./assets/images/image-avatar.webp"
          alt="image-avatar"
        />
        <p class="author-name">Greg Hooper</p>
      </div>
    </div>
  </body>
</html>
